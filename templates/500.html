{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 text-muted mb-3">
        <i class="fas fa-bug"></i> 500
    </div>
    <h1 class="h2 mb-4">Internal Server Error</h1>
    <p class="lead mb-5">Something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home me-1"></i> Return to Homepage
    </a>
</div>
{% endblock %}
