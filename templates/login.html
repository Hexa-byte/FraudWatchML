{% extends 'base.html' %}

{% block title %}FraudWatch - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark shadow">
            <div class="card-header bg-dark text-center py-4">
                <h2><i class="fas fa-shield-alt me-2"></i>FraudWatch</h2>
                <p class="text-muted">Enterprise Fraud Detection</p>
            </div>
            <div class="card-body p-4">
                <h4 class="card-title text-center mb-4">Sign In</h4>
                
                <form method="post" action="{{ url_for('security.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-dark">
                <div class="small text-muted">
                    Secure access to enterprise fraud detection platform
                </div>
                <div class="small text-muted mt-2">
                    <i class="fas fa-lock-alt me-1"></i> GDPR, PCI DSS, SOX, and CCPA Compliant
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
